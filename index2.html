<body>

    <input type="number" id="setimoNumero">
    <input type="number" id="oitavoNumero">
    <input type="number" id="nonoNumero">
    <input type="number" id="decimoNumero">
    <button id="somar" onclick="calcular('somar')">somar</button>
    <button id="subtrair" onclick="calcular('subtrair')">subtrair</button>

    <div id="resultado">??</div>
    <script>
        function calcular(operacao){
            var primeiro = Number(document.getElementById("primeiroNumero").value);
            var segundo = Number(document.getElementById("segundoNumero").value);
            var terceiro = Number(document.getElementById("terceiroNumero").value);
            var quarto = Number(document.getElementById("quartoNumero").value);
            var quinto = Number(document.getElementById("quintoNumero").value);
            var sexto= Number(document.getElementById("sextoNumero").value);
            var setimo = Number(document.getElementById("setimoNumero").value);
            var oitavo = Number(document.getElementById("oitavoNumero").value);
            var nono = Number(document.getElementById("nonoNumero").value);
            var decimo = Number(document.getElementById("decimoNumero").value);

            var resultado = 0;

            if(operacao == 'somar'){
                resultado = primeiro + segundo + terceiro + quarto + quinto + sexto + setimo + oitavo + nono + decimo;
            }

            if(operacao == 'subtrair') {
                resultado = primeiro - segundo - terceiro - quarto - quinto - sexto -setimo - oitavo - nono - decimo;
            }

            if(operacao == 'dividir') {
                resultado = primeiro / segundo / terceiro / quarto / quinto / sexto / setimo / oitavo / nono / decimo;
            }

            if (operacao == 'multiplicar') {
                resultado = primeiro * segundo * terceiro * quarto * quinto * sexto * setimo * oitavo * nono * decimo;
}

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
